<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REPL Embed</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
  }
  
  .repl-iframe {
    width: 100%;
    height: 600px; /* Adjust height */
    border: none;
  }

  
  body {
    background-color: #333; /* black */
    color: #fff; /* white */
    font-family: Arial, sans-serif;
  }

  .flicker {
    color: #ddd; /* grey */
  }

  .reel {
    color: #fff; /* white */
  }
</style>
</style>
</head>
<body>

  <h1 class="flicker">FilmFlix Demo Database</h1>
  <h1 class="reel">FilmFlix Demo Database</h1>



<iframe src="https://replit.com/@sampercode/FilmFlix?embed=true" width="600" height="400"></iframe>
</body>
</html>
